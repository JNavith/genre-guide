version: '3.6'



services:
  __python3-base-image:
    build:
      args:
        python_tag: ${GG_PYTHON3_BASE_IMAGE}
      context: .
      dockerfile: ./python3-base.Dockerfile
    # Prevent failing actions if the container is accidentally started
    command: /bin/true
    image: python3-base:${GG_PYTHON3_BASE_IMAGE}
  
  __starlette-base-image:
    build:
      args:
        python3_base_tag: ${GG_PYTHON3_BASE_IMAGE}
        starlette_version: 0.9.9
        uvicorn_version: 0.3.23
      context: ./web
      dockerfile: ./starlette.Dockerfile
    # Prevent failing actions if the container is accidentally started
    command: /bin/true
    image: starlette:0.9.9-0.3.23
  
  caddy:
    container_name: caddy
    hostname: caddy
    image: abiosoft/caddy:0.11.1
    networks:
      web:
    ports:
      - 6700:80
    restart: always
    volumes:
      - ./Caddyfile:/etc/Caddyfile:ro
      - ./dist:/srv
  
  graphql-server:
    build:
      args:
        aioredis_version: 1.2.0
        graphene_version: 2.1.3
        starlette_tag: 0.9.9-0.3.23
      context: ./api
      dockerfile: ./graphql-server.Dockerfile
    container_name: graphql-server
    env_file:
      - ./redis-password.env
    image: graphql-server:dev
    networks:
      db:
      web:
    restart: always
    volumes:
      - ./api/main.py:/app/main.py:ro
  
  redis:
    container_name: redis
    env_file:
      - ./redis-password.env
    image: bitnami/redis:5.0.3-debian-9-r6
    networks:
      db:
    restart: always
    sysctls:
      net.core.somaxconn: 4096
    volumes:
      - ./redis:/bitnami/redis/data
  
  sheet-to-db:
    build:
      args:
        aioredis_version: 1.2.0
        gspread_version: 3.0.1
        gspread_formatting_version: 0.0.3
        python3_base_tag: ${GG_PYTHON3_BASE_IMAGE}
        oauth2client_version: 4.1.3
      context: ./sheet-to-db
    # Uncomment to run tests
    # todo: move tests to api
    #    command: ["sh", "./run-tests.sh"]
    command: ["python3", "-m", "app"]
    container_name: sheet-to-db
    env_file:
      - ./redis-password.env
    environment:
      # ID for the sheet (instead of relying on its name being correct)
      SHEET_KEY: 1xZUWWnll7HzDVmNj_W7cBfz9TTkl-fMMqHZ8derG-Dg
      CATALOG_SHEET_NAME: "Main"
      GENRES_SHEET_NAME: "Genres"
      GENRE_INFO_SHEET_NAME: "Genre Stats"
      
      # For running tests
      pytest_version: 4.0.2
    image: sheet-to-db:3.0.1
    networks:
      db:
    # Uncomment to intervene on malformed data
    #    stdin_open: true
    #    tty: true
    volumes:
      # The Dockerfile will be included along with this. But whatever.
      - ./sheet-to-db:/app
      # todo: make this only accessible over a GraphQL query?
      - ./api/parse_genre.py:/app/parse_genre.py:ro
    working_dir: /
  
  web:
    build:
      args:
        aiohttp_version: "3.5.1"
        # Horrible bug: remove the quotation marks and this becomes 2.1
        jinja2_version: "2.10"
        starlette_tag: 0.9.9-0.3.23
      context: ./web
    container_name: web
    hostname: web
    image: web:dev
    networks:
      web:
    restart: always
    volumes:
      - ./web/main.py:/app/main.py:ro
      - ./web/templates:/app/templates:ro
  
  webpack:
    build:
      args:
        node_tag: 11.1.0-alpine
      context: ./webpack
    command: ["npm", "run", "dev"]
    container_name: webpack
    image: webpack:2.1.14
    network_mode: "none"
    volumes:
      - ./webpack/tailwind.postcss:/home/node/src/css/tailwind.postcss:ro
      - ./dist/css:/home/node/dist/css
      - ./webpack/tailwind.js:/home/node/tailwind.js:ro
      - ./webpack/webpack.config.js:/home/node/webpack.config.js:ro
      - ./webpack/postcss.config.js:/home/node/postcss.config.js:ro


networks:
  db:
  web:
