{# Both defines the macro, #}
{% macro song_missing_art(background_color, fill_color) %}
	{# Attribution: Heroicons UI (by Steve Schoger) -- MIT license #}
	{# https://github.com/sschoger/heroicons-ui #}
	<svg xmlns="http://www.w3.org/2000/svg" viewBox="-4 -4 32 32" width="24" height="24">
		<rect fill="{{ background_color }}" x="-4" y="-4" width="32" height="32"/>
		<path fill="{{ fill_color }}" class="heroicon-ui"
		      d="M8 14.54V6a1 1 0 0 1 .76-.97l12-3A1 1 0 0 1 22 3v12a4 4 0 1 1-2-3.46V4.28l-10 2.5V18a4 4 0 1 1-2-3.46zM6 20a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm12-3a2 2 0 1 0 0-4 2 2 0 0 0 0 4z"/>
	</svg>
{% endmacro %}

{# And evaluates it right here. #}
{{ song_missing_art(background_color=background_color, fill_color=fill_color) }}

{# Justification: (1) this is used in song entry in an <img> tag, so it needs to be evaluated in this file #}
{# (2) it allows for usage outside of (1) through an import (aka the evaluation in that tag won't happen)
 -- making it quite flexible #}
