<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />

		%sapper.base%
		
		<meta name="apple-mobile-web-app-capable" content="yes">
		<link rel="manifest" href="manifest.json" />
		<link rel="manifest" href="manifest.webmanifest" />
		
		<meta name="theme-color" content="#0FBB00">
		<meta name="apple-mobile-web-app-status-bar-style" content="default">

		<link rel="icon" type="image/png" href="favicon.png" />
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180.png">

		<link rel="stylesheet" href="/global.css" />

		<!-- Sapper generates a <style> tag containing critical CSS
  		for the current page. CSS for the rest of the app is
  		lazily loaded when it precaches secondary pages -->
		%sapper.styles%

		<!-- This contains the contents of the <svelte:head> component, if
		the current page has one -->
		%sapper.head%
	</head>

	<body
		class="flex flex-col w-full min-h-screen leading-none transition-colors duration-200 ease-out font-body light-theme:bg-white light-theme:text-gray-900 dark-theme:bg-gray-900 dark-theme:text-white light-theme:selection:bg-green-200 dark-theme:selection:bg-green-700 light-theme:selection:text-black dark-theme:selection:text-white">
		<div class="flex flex-col flex-1" id="sapper">
			%sapper.html%
		</div>

		%sapper.scripts%
	</body>
</html>
