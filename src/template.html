<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />

		%sapper.base%

		<link rel="manifest" href="manifest.json" />
		<link rel="manifest" href="manifest.webmanifest" />
		<meta name="theme-color" content="#0FBB00">

		<link rel="icon" type="image/png" href="favicon.png" />

		<!-- Sapper generates a <style> tag containing critical CSS
  		for the current page. CSS for the rest of the app is
  		lazily loaded when it precaches secondary pages -->
		%sapper.styles%

		<!-- This contains the contents of the <svelte:head> component, if
		the current page has one -->
		%sapper.head%
	</head>

	<body
		class="w-full min-h-screen flex flex-col font-body leading-none duration-200 transition-colors ease-in-out light-theme:bg-white light-theme:text-gray-900 dark-theme:bg-gray-900 dark-theme:text-white selection:bg-green-500 selection:text-white">
		<div class="flex flex-col flex-1" id="sapper">
			%sapper.html%
		</div>

		%sapper.scripts%
	</body>

</html>
