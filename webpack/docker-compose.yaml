version: '3.6'

services:
  webpack:
    build:
      args:
        node_tag: 11.1.0-alpine
      context: .
      dockerfile: ./webpack.Dockerfile
#    command: ["npm", "run", "dev"]
    container_name: webpack
    image: webpack:2.1.14
    volumes:
      - ../src:/home/node/src:ro
      - ../dist:/home/node/dist
      - ./tailwind.js:/home/node/tailwind.js:ro
      - ./webpack.config.js:/home/node/webpack.config.js:ro
      - ./postcss.config.js:/home/node/postcss.config.js:ro
