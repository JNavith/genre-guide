<!DOCTYPE html>
<html class="leading-none">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    %sapper.base%

    <link rel="manifest" href="manifest.json" />
    <link rel="icon" type="image/png" href="favicon.png" />

    <link rel="stylesheet" href="/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500|Heebo:300,400,500" rel="stylesheet" />
    <!-- Sapper generates a <style> tag containing critical CSS
  	for the current page. CSS for the rest of the app is
  	lazily loaded when it precaches secondary pages -->
    %sapper.styles%

    <!-- This contains the contents of the <svelte:head> component, if
	  the current page has one -->
    %sapper.head%
  </head>

  <body
    class="w-full min-h-screen flex flex-col font-body transition-ease transition-250 transition-colors theme-light:bg-white theme-light:text-gray-900 theme-dark:bg-gray-900 theme-dark:text-white selection:bg-green-500 selection:text-white">
    <div class="flex-1 flex flex-col" id="sapper">
      %sapper.html%
    </div>

    %sapper.scripts%
  </body>

</html>
